<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Случайная задача</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Случайная задача</h1>

      <label for="block-select" class="label">Блок</label>
      <div class="block-controls">
        <select id="block-select" class="input"></select>
        <div class="block-actions">
          <button id="add-block-btn" class="btn small">Добавить блок</button>
          <button id="rename-block-btn" class="btn small">Переименовать</button>
          <button id="delete-block-btn" class="btn danger small">Удалить блок</button>
        </div>
      </div>

      <div class="actions">
        <button id="pick-btn" class="btn">Выбрать</button>
        <button id="done-btn" class="btn success hidden">Сделано</button>
        <button id="reset-btn" class="btn danger">Сбросить данные</button>
      </div>

      <section id="result" class="result" aria-live="polite">Выберите блок и нажмите «Выбрать».</section>

      <section class="task-create">
        <h2>Добавить задачу</h2>
        <label for="task-title" class="label">Название задачи</label>
        <input id="task-title" class="input" type="text" placeholder="Например, помыть пол" />

        <label for="task-period" class="label">Периодичность (дней)</label>
        <input id="task-period" class="input" type="number" min="1" value="1" />

        <button id="add-task-btn" class="btn">Добавить задачу</button>
      </section>

      <section class="task-list-wrap">
        <h2>Задачи блока</h2>
        <div id="empty-block" class="empty-block hidden">В этом блоке нет задач</div>
        <ul id="task-list" class="task-list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
